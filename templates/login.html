<!DOCTYPE html>
<html>
<head>
    <title>Login - Online Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!--<body style="background-image: url('{{ url_for('static', filename='background.jpg') }}'); background-size: cover; background-repeat: no-repeat;">-->
    <div class="background-image"></div>
  <div class="container1">
        <h1>Login</h1>
        <pre>  Welcome to the Online Voting System 
Please log in to cast your vote</pre>
{% if error %}
<p class="error-message">{{ error }}</p>
{% endif %}
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="Login">
        </form>

        <p>Not registered?  <a href="/signup" class="btn-register">Register Here</a></p>
    </div>
</body>
</html>
